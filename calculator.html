<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div class="spark-box">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <div class="navbar">
 <input type="text" id="display" disabled>
  </div>
  <div class="content">
<button class="tools" onclick="clearcontent()">AC</button>
<button class="tools">%</button>
<button class="tools"><i class="fa-solid fa-delete-left"></i></button>
<button class="tools" onclick="appendValue('/')"><i class="fa-solid  fa-divide"></i></button>
<button class="tools" onclick="appendValue('7')">7</button>
<button class="tools" onclick="appendValue('8')" >8</button>
<button class="tools" onclick="appendValue('9')" >9</button>
<button class="tools"  onclick="appendValue('*')"><i class="fa-solid fa-xmark"></i></button>
<button class="tools" onclick="appendValue('4')">4</button>
<button class="tools" onclick="appendValue('5')">5</button>
<button class="tools" onclick="appendValue('6')">6</button>
<button class="tools" onclick="appendValue('-')"><i class="fa-solid fa-minus"></i></button>
<button class="tools" onclick="appendValue('1')" >1</button>
<button class="tools" onclick="appendValue('2')" >2</button>
<button class="tools"  onclick="appendValue('3')" >3</button>
<button class="tools" onclick="appendValue('+')"><i class="fa-solid fa-plus"></i></button>
<button class="tools" >00</button>
<button class="tools" onclick="appendValue('0')">0</button>
<button class="tools" onclick="appendValue('.')" >.</button>
<button class="tools equal"  onclick="calculate()" >=</button>

  </div>
   </div>
<script>
 const display = document.getElementById("display");

  function appendValue(value) {
    display.value += value;
  }

  function clearcontent() {
    display.value = "";
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }
</script>
</body>
</html>
